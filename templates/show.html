{% extends 'base.html' %}
{% block content %}
  <h1> See some information about {{event.event_name}} </h1>
  <table class="table table-hover table-dark">
  <a href = "{{url_for('edit', id=event.id)}}"> Edit this task</a>
  <h2> Delete this task </h2>
  <form method = "POST" action = "{{url_for('show',id=event.id)}}?_method=DELETE">
    <input type = "submit" value = "Del">
  </form>

{% endblock %}
