{% extends 'base.html' %}
{% block content %}

  <h1> Edit this task </h1>
  <form method = "POST" action = "{{url_for('show',id=event.id)}}?_method=PATCH">
    <input type = 'text' name = "t_name" value = "{{event.task_name}}">
    <input type = "text" name = "t_description" value = "{{event.task_description}}">
    <!--<input type = "text" name = "t_priority" value = "{{event.task_priority}}"> -->


    <select name="t_priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>

    </select>



    <select name="t_completion">
      <option value="inprogress">In Progress</option>
      <option value="completed">Completed</option>


    <input type = "submit" value = "Confirm Changes">
  </form>

{% endblock %}
