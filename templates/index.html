{% extends 'base.html' %}
{% block content %}
<h1> See all the events</h1>
<a href = "{{ url_for('new')}}">Add new Task</a>
  <table class="table table-hover table-dark">
  {% for event in events %}
  <tr>
                        <td><a href = "{{url_for('show', id = event.id)}}" >{{event.task_name}} </a></td>
                        <td><a href = "{{url_for('show', id = event.id)}}" >{{event.task_description}} </a></td>
                        <td> <a href = "{{url_for('show', id = event.id)}}" >{{event.task_priority}} </a></td>



    </tr>
